name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality (Lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 blue

      - name: Run Blue (Formatter Check)
        run: blue . --check

      - name: Run Flake8 (Style Guide)
        run: flake8 .

  test:
    name: Security & Logic Tests
    runs-on: ubuntu-latest
    needs: lint # Só roda os testes se o lint passar
    services:
      # Sobe um banco Postgres temporário para os testes
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: medical_appointment_db
          POSTGRES_USER: api_user
          POSTGRES_PASSWORD: api_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Run Tests
        env:
          # Variáveis para o Django se conectar ao Postgres do GitHub
          SECRET_KEY: "ci-test-key-secret"
          DEBUG: "True"
          POSTGRES_NAME: medical_appointment_db
          POSTGRES_USER: api_user
          POSTGRES_PASSWORD: api_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          poetry run python manage.py test professionals.tests.test_security