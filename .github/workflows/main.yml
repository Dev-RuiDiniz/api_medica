name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    # Define o banco de dados para os testes
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: medical_appointment_db
          POSTGRES_USER: api_user
          POSTGRES_PASSWORD: api_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Linting & Test Tools
        run: |
          python -m pip install --upgrade pip
          # Usamos Black para formatação e Flake8 para estilo
          pip install "flake8>=7.0.0" black poetry

      - name: Install Project Dependencies
        run: poetry install --no-root

      - name: Run Security Tests
        env:
          SECRET_KEY: "ci-test-key-secret"
          DEBUG: "True"
          POSTGRES_NAME: medical_appointment_db
          POSTGRES_USER: api_user
          POSTGRES_PASSWORD: api_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          poetry run python manage.py test professionals.tests.test_security